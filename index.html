<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Power </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sсript.js" defer></script>
</head>

<body>
    <div class="conteiner">
        <header class="header">
            <div class="account_window">
                <span>check:</span> 
                <div class="check">0</div>
            </div>
            <div class="account_window">
                <span>level:</span> 
                <div class="level">1</div>

        </header>
        <div class="conteiner_cards">
            <div class="row1">
                <button id="card1" class="card"></button>
                <button id="card2" class="card"></button>
                <button id="card3" class="card"></button>
            </div>
            <div class="row2">
                <button id="card4" class="card"></button>
                <button id="card5" class="card"></button>
                <button id="card6" class="card"></button>
                <button id="card7" class="card"></button>
                <button id="card8" class="card"></button>
                <button id="card9" class="card"></button>
            </div>
            
        </div>
        <div class="conteiner_cards2">
            <div class="row3">
                <button id="card10" class="card"></button>
                <button id="card11" class="card"></button>
                <button id="card12" class="card"></button>
                <button id="card13" class="card"></button>
                <button id="card14" class="card"></button>
                <button id="card15" class="card"></button>
                <button id="card16" class="card"></button>
                <button id="card17" class="card"></button>
                <button id="card18" class="card"></button>
            </div>
            <div class="row4">
                <button id="card19" class="card"></button>
                <button id="card20" class="card"></button>
                <button id="card21" class="card"></button>
                <button id="card22" class="card"></button>
                <button id="card23" class="card"></button>
                <button id="card24" class="card"></button>
                <button id="card25" class="card"></button>
                <button id="card26" class="card"></button>
                <button id="card27" class="card"></button>
                <button id="card28" class="card"></button>
            </div>
        </div>
        <div class="conteiner_game_card">
            <button class="change_card">
                <p class="english">Change card</p>
                <p class="russian">(сменить карту)</p>
                <div class="number_moves">23</div>
            </button>
            <div class="game_card"></div>
            
            
        </div>
    </div>
    <div class="conteiner_lose">
        <h1 class="text_lose">You are defealt</h1>
        <button class="restart">start over</button>
    </div>
    <div class="conteiner_win">
        <h1 class="text_win">You are win</h1>
        <button class="next_level">Next Level</button>
    </div>
    <button  class="return">
        <img id="return" class="img" src="img/free-icon-left-arrow-271218.png" alt="">
        <div class="quantity_return">5</div>
    </button>
</body>

</html>
